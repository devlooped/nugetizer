name: +M·êÅ includes
on: 
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '**.md'    

jobs:
  includes:
    runs-on: ubuntu-latest
    steps:
      - name: ü§ò checkout
        uses: actions/checkout@v2

      - name: üîç defaults
        uses: ./.github/workflows/defaults
        env:
          GH_TOKEN_SECRET: ${{ secrets.GH_TOKEN }}
          BOT_NAME_SECRET: ${{ secrets.BOT_NAME }}
          BOT_EMAIL_SECRET: ${{ secrets.BOT_EMAIL }}
          BOT_AUTHOR_SECRET: ${{ secrets.BOT_AUTHOR }}

      - name: +M·êÅ includes
        uses: devlooped/actions-include@v6

      - name: ‚úç pull request
        uses: peter-evans/create-pull-request@v3
        with:
          base: main
          branch: markdown-includes
          delete-branch: true
          labels: docs
          author: ${{ env.BOT_AUTHOR }}
          committer: ${{ env.BOT_AUTHOR }}
          commit-message: +M·êÅ includes
          title: +M·êÅ includes
          body: +M·êÅ includes
          token: ${{ env.GH_TOKEN }}
