name: docs
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**/*

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: üôè build
        working-directory: docs
        run: |
          choco install docfx --force -y --version 2.59.4
          docfx build

      - name: üöÄ deploy 
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site

      - name: ‚úì commit
        run: |
          cd _site
          git init
          git add -A
          git config --local user.email "bot@clarius.org"
          git config --local user.name "bot@clarius.org"
          git commit -m "Publish pages from ${GITHUB_REPOSITORY}@${GITHUB_SHA:0:9}"

      - name: üöÄ push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ env.PAGES_ACCESS_TOKEN }}
          repository: ${{ env.PAGES_ORGANIZATION }}/${{ env.PAGES_REPOSITORY }}
          branch: gh-pages
          force: true
          directory: _site