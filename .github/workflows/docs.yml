name: docs
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**/*

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: ğŸ™ build
        working-directory: docs
        run: |
          choco install docfx --force -y --version 2.59.4
          docfx build

      - name: ğŸš€ deploy 
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site