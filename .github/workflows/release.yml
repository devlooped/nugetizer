# Builds a final release version and pushes to nuget.org 
# whenever a release is published.
# Requires: secrets.NUGET_API_KEY

name: release
on:
  release:
    types: [published]

env:
  DOTNET_NOLOGO: true
  Configuration: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v2          
      - name: ⚙ dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: ⚙ dotnet 3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: ⚙ dotnet 2.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.x

      - name: 🔍 msbuild
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '[16.8,)'

      - name: 🙏 build
        run: msbuild -r -m:1 -bl:build.binlog -p:Version=${GITHUB_REF#refs/*/v}
        shell: bash

      - name: 🧪 test
        run: msbuild -t:test

      - name: 📦 pack
        run: msbuild -t:pack -p:nobuild=true -m:1 -bl:pack.binlog -p:Version=${GITHUB_REF#refs/*/v}
        shell: bash

      - name: 🔼 logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          path: '*.binlog'

      - name: 🚀 nuget
        run: dotnet nuget push ./bin/**/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate