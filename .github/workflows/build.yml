# Builds and runs tests in all three supported OSes
# Pushes CI feed if secrets.SLEET_CONNECTION is provided

name: build
on: 
  workflow_dispatch:
  push:
    branches: [ main, dev, 'feature/*', 'rel/*' ]
    paths-ignore:
      - docs/**/*
      - changelog.md
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_NOLOGO: true
  Configuration: Release

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v2
        with: 
          submodules: recursive
          fetch-depth: 0

      - name: ⚙ msbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: 🙏 build
        shell: pwsh
        working-directory: src/NuGetizer.Tests
        run: |
          dotnet restore Scenarios/given_a_packaging_project/a.nuproj
          msbuild -r

      - name: 📦 binlog
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: binlog-build-${{ github.run_number }}
          path: src/NuGetizer.Tests/msbuild.binlog

      - name: 🧪 test
        uses: ./.github/workflows/test

      - name: 📦 pack
        run: dotnet pack -m:1 -p:Version="42.42.$GITHUB_RUN_NUMBER-${GITHUB_REF#refs/*/v}"

      - name: 📦 binlog
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: binlog-pack-${{ github.run_number }}
          path: msbuild.binlog

      # Only push CI package to sleet feed if building on ubuntu (fastest)
      - name: 🚀 sleet
        env:
          SLEET_CONNECTION: ${{ secrets.SLEET_CONNECTION }}
        if: env.SLEET_CONNECTION != ''
        run: |
          dotnet tool install -g --version 4.0.18 sleet 
          sleet push bin --config none -f --verbose -p "SLEET_FEED_CONTAINER=nuget" -p "SLEET_FEED_CONNECTIONSTRING=${{ secrets.SLEET_CONNECTION }}" -p "SLEET_FEED_TYPE=azure" || echo "No packages found"

      - name: ✓ ensure format
        run: dotnet format --verify-no-changes -v:diag --exclude ~/.nuget